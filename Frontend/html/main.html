<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <header class="header-light">
      <div class="logout" id="logout">
        <ul>
          <li class="logout-times">&times;</li>
          <li><a href="#">Profile</a></li>
          <li><a href="./login.html">Logout</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
      <img src="../images/light-mode.svg" alt="logo" class="logo" />
      <div class="switch-mode-light" id="switch">
        <div class="icons">
          <div class="switch-light" id="switch-light">
            <div class="icon">
              <i class="fa-solid fa-moon"></i>
            </div>
          </div>
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-ellipsis-vertical" id="menu"></i>
        </div>
        <div class="user">
          <div class="info">
            <h3>Ubaidullah Ahmad</h3>
            <p>+234-8027867072</p>
          </div>
          <div class="pic">
            <img src="../images/user.png" alt="user" />
          </div>
        </div>
      </div>
    </header>
    <main class="main-light main">
      <div class="trash-nav" id="trash-nav">
        <span id="close" class="close">&times;</span>
        <a href="#"><i class="fa-regular fa-trash-can"></i>Trash</a>
        <a href="#"><i class="fa-solid fa-box-archive"></i>Archive</a>
        <a href="#"><i class="fa-solid fa-ban"></i>Block</a>
        <p>ViNDU chat</p>
      </div>
      <div class="chat-nav" id="chat-nav">
        <nav>
          <form action="#">
            <i class="fa-solid fa-search"></i>
            <input type="search" placeholder="Search" />
          </form>
          <ul class="contacts"></ul>
        </nav>
        <div class="chat-box" id="chat">
          <div class="chat-head">
            <div class="card">
              <div class="item">
                <i class="fa-solid fa-arrow-left"></i>
                <div class="pic">
                  <img src="../images/user.png" alt="user" />
                </div>
                <div class="user">
                  <div class="info">
                    <h3>Gifftybabe</h3>
                    <p>Last seen Friday - 12:45am</p>
                  </div>
                </div>
              </div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="chat-body"></div>
          <div class="chat-msg">
            <form action="#" id="form-chat">
              <input type="text" placeholder="Your messages here" id="add-me" />
              <button><i class="fa-solid fa-arrow-right"></i></button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../browser/main.js"></script>
  </body>
</html>
