<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="switch-mode-light" id="switch">
        <div class="icon">
            <i class="fa-solid fa-moon"></i>
        </div>
    </div>
    <img src="../images/light-mode.svg" alt="logo" id="image">
    <form action="./login.html" class="light" id="form">
        <input type="text" placeholder="Enter your registered email">
        <div class="reg">
            <p class="txt-light" id="reg-txt">Don't have an account? <a href="../html/register.html" class="light">Click here</a> to register</p>
            <button class="btn-light" id="btn">Send</button>
        </div>
    </form>

    <script src="../browser/login.js"></script>
</body>
</html>
