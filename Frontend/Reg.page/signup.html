<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cadf8a9c51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ViNDU</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="switch-mode-light" id="switch">
                <div class="icon">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
            <img src="images/light-mode.svg" alt="logo" id="image">

            <form action="#" class="light" id="form">
                <div class="input-group" style="height: 150px;">


                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Full-Name">
                    </div>

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>

                    <button class="btn-light" id="btn" type="button">Sign up</button>
                    <p class="txt-light" id="reg-txt">Already have an account? <a href="login.html">click here</a> to login</p>

                </div>

                </div>



            </form>


        </div>

    <script src="class="txt-light" id="reg-txt""></script>
</body>
</html>
